<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    #app {
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;

        background: gray;
    }

    .c1 {
        background: deeppink;
    }

    .c2 {
        background: crimson;
    }

    .c3 {
        background: darkslategrey;
    }
</style>

<div id="app">
    <div class="demo" 
        :class="estilo1"
        @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo"
        :class="{ c1: aplicarC1 }"
        @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo"
        :class="{ c1: aplicarC1 }"
        @click="aplicarC1 = !aplicarC1"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
           aplicarC1: false
        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1
                }
            }
        }
    })
</script>
