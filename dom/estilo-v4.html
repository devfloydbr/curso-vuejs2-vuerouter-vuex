<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;

        background: gray;
    }

    .c1 {
        background: deeppink;
    }

    .c2 {
        background: crimson;
    }

    .c3 {
        background: darkslategrey;
    }

    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas">
        <div class="demo" 
            :style="{backgroundColor: cor}"
        ></div>
        <div class="demo"
            :style="[meuEstilo, {height: altura}]"
        ></div>
        <div class="demo"
        ></div>
    </div>
    <hr>
    <input type="text" v-model="cor">
    <input type="text" v-model="largura">
    <input type="text" v-model="altura">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
          cor: 'red',
          largura: 100,
          altura: 20
        },
        computed: {
            meuEstilo() {
                return {
                    backgroundColor: this.cor,
                    width: `${this.largura}px`
                }
            }
        }
    })
</script>
