<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;

        background: gray;
    }

    .c1 {
        background: deeppink;
    }

    .c2 {
        background: crimson;
    }

    .c3 {
        background: darkslategrey;
    }

    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas">
        <div class="demo" 
        :class="estilo1"
        @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo"
            :class="{ c1: aplicarC1 }"
            @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo"
            :class="[classeCSS, {girar: aplicarGirar}]"></div>
    </div>
    <hr>
    <input type="text" v-model="classeCSS">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
           aplicarC1: false,
           classeCSS: 'c1',
           aplicarGirar: true
        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1
                }
            }
        }
    })
</script>
